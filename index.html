<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>Weather</title>
    <script
      src="https://kit.fontawesome.com/bd08ff53e3.js"
      crossorigin="anonymous"
    ></script>
    <link rel="stylesheet" href="bootstrap-5.3.3-dist/bootstrap.min.css" />
    <link rel="stylesheet" href="style.css" />
  </head>

  <body>
    <div class="site-content">
      <div class="hero" data-bg-image="images/banner.png">
        <div class="container">
          <form class="find-location">
            <input
              type="text"
              placeholder="Find your location..."
              id="search"
            />
            <input type="button" value="Find" id="submit" />
          </form>
        </div>
      </div>
      <div class="forecast-table">
        <div class="container">
          <div class="forecast-container" id="forecast"></div>
        </div>
      </div>
    </div>
    <script src="bootstrap-5.3.3-dist/bootstrap.bundle.min.js"></script>
    <script src="index.js"></script>
  </body>
</html>
